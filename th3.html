<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực Hành 3</title>
</head>
<body>
    <script>
        let num;
        do {
            num = parseInt(prompt("Nhập một số từ 1 đến 10: "));
        } while (num < 1 || num > 10 || isNaN(num));

        alert(`Bạn đã nhập số hợp lệ: ${num}`);
    </script>
</body>
</html>
